<div class="row mt-5">
  <div class="col-xs-12">
    <form (ngSubmit)="addTask(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-2 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            ngModel
            class="form-control"
          />
        </div>

        <div class="col-sm-5 form-group">
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            name="description"
            ngModel
            class="form-control"
            minlength="3"
            maxlength="200"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-xs-12">
          <button
            class="btn btn-success mr-2"
            type="submit"
            [disabled]="!f.valid"
          >
            Add
          </button>
          <button class="btn btn-danger" type="submit">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
