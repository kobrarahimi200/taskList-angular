<div class="row mt-5 mb-5">
  <div class="col-xs-12">
    <form (ngSubmit)="addTask(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-2 form-group">
          <label for="name">Task name</label>
          <input
            type="text"
            id="name"
            name="name"
            ngModel
            class="form-control"
          />
        </div>
        <div class="col-sm-5 form-group">
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            name="description"
            ngModel
            #description ="ngModel"
            required
            class="form-control"
            minlength="3"
            maxlength="235"
          />
          <span
            class="help-block"
            *ngIf="!f.valid && description.touched"
            >The number of characters should be between 3 and 235</span>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"
          >
          Hinzuf√ºgen
          </button>
          <button class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
